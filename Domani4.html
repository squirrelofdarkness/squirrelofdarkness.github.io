    <h1>X.</h1>
<p>A charm invests a face</p>
<p>Imperfectly beheld, --</p>
<p>The lady dare not lift her veil</p>
<p>For fear it be dispelled.</p>

<p>But peers beyond her mesh,</p>
<p>And wishes, and denies, --</p>
<p>Lest interview annul a want</p>
<p>That image satisfies.</p>
<h3>- Emily Dickinson</h3>
